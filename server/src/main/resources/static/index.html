<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
    var url = navigator.language || navigator.userLanguage;
    if (url.split('-')[0] === 'it' || url.split('-')[0] === 'de' || url.split('-')[0] === 'fr') {
        window.location.href = window.location.href + url.split('-')[0] + "/index.html";
    }
</script>
The languages german, italian and french are supported:<br/>
<a href="./de/index.html">German</a>
<a href="./it/index.html">Italian</a>
<a href="./fr/index.html">French</a>
</body>
</html>
